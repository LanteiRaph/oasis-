<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body>
    <form action="" method="POST">
        {% csrf_token %}
      <div class="container">
        <h1>Thank Your for Creating An account with me,
          I will be your guide through the Oasis Concert experince</h1>
        <p>Welcome Onboard {{me.email}}</p>
        <hr />

        <label for="first_name"><b>First Name</b></label>
        <input
          type="text"
          placeholder="First Name"
          name="first_name"
          id="first_name"
          required
        />

        <label for="last_name"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="last_name"
          id="last_name"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <label for="email"><b>Phone Number</b></label>
        <input
          type="text"
          placeholder="Enter Phone"
          name="phone"
          id="phone_no"
          required
        />
        <div id="">
          <label for="user_type">Are You a Student at Admi</label>
          <select name="is_student" id="type">
            <option value="none" selected disabled hidden>Select an Option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <hr/>
          <div class="options" style="display: none;" id="student_data">
            <label for="id_no">Please Provided Your Admin Number</label>
            <input type="text" name="student_id" id="idNo">
            <label for="id_no">Your Course Name</label>
            <input type="text" name="course_name" id="course_name">
          </div>
        </div>
        <hr/>
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>
  </body>
</html>
